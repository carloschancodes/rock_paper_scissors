<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>

<header>Rock Paper Scissors</header>

<body>
  <div id = "master">
  <section>
  <div class = "container button_container">
    <input type = "image" id = "rock" alt="rock" src="https://bit.ly/3llr6zE">
    <input type = "image" id = "paper" alt="paper" src="https://bit.ly/3iIIoVN">
    <input type = "image" id = "scissors" alt="scissors" src="https://bit.ly/34BrMtX">
  </div>
  </section>

  <section>
  <div class = "container score_container">
      <p class = "user_score_display">Player Score: 0 </p>
      <p class = "computer_score_display">Computer Score : 0 </p>
  </div>
  </section>  

  <section>
  <div class = "container result_container">
    <p class= "text_result">First to 5 wins!!</p><br>
    <p class = "result"></p>
  </div>
  

  <div class = "container btn_retry">
      <button class = "retry">Retry</button>
  </div>
  </section>
  </div>
  <script src="javaScript.js"></script>
</body>
</html>
